server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/cardealership?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: ${SQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  mail:
    host: smtp.mailtrap.io
    port: 2525
    username: ${MAIL_USER:demo}
    password: ${MAIL_PASS:demo}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile

jwt:
  secret: ${GOOGLE_JWT_SECRET}

cors:
  allowed-origins:
    - http://localhost:5173